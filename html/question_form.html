<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Question-form</title>
    <link rel="stylesheet" href="../css/question.css">
    <script src="../js/question.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="leftCharacter"></div>
      <div id="mainContent">
        <h2 id="questionNumber">Q1.</h3>
        <h1 id="question">관심사가 많고 취미가 다양한<br>편이다</h1>
        <form action="">
          <button id="yesAnswer">
            <img src="../img/yes.png" onmouseover="zoomIn(event)" onmouseout="zoomOut(event)" >
          </button>
          <button id="noAnswer">
            <img src="../img/yes.png" onmouseover="zoomIn(event)" onmouseout="zoomOut(event)">
          </button>
        </form>
      </div>
      <div id="rightCharacter"></div>
    </div>
  </body>
</html>
